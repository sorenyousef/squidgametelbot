<!-- partners content -->

    <footer class="footer">

    </footer>

    <div class="pointer">
        <img src="./static/icons/navbaricon.svg" alt="" style="position: fixed; bottom: 0%; left: 34.9%;">
    </div>

    <script>
        document.getElementById("button1").addEventListener("click", () => switchContent('ingame'));
        document.getElementById("button2").addEventListener("click", () => switchContent('partners'));

        function switchContent(type) {
            const button1 = document.getElementById("button1");
            const button2 = document.getElementById("button2");
            const containerIngame = document.getElementById("container-ingame");
            const containerPartners = document.getElementById("container-partners");

            if (type === 'ingame') {
                button1.className = "active";
                button2.className = "inactive";
                containerIngame.style.display = "flex";
                containerPartners.style.display = "none";
            } else {
                button1.className = "inactive";
                button2.className = "active";
                containerIngame.style.display = "none";
                containerPartners.style.display = "flex";
            }
        }
    </script>
</body>
